<!DOCTYPE html>
<html>
  <head>
    <title id="title"></title>
    <link rel="stylesheet" href="./css/stylesheet.css" />
    <meta charset="utf-8" />
    <script type="text/javascript" src="config.js"></script>
  </head>
  <body id="background">
    <div
      style="
        display: flex;
        flex-direction: row;
        padding-left: 4vw;
        padding-top: 4vh;
        column-gap: 4vw;
      "
    >
      <div style="flex-basis: auto">
        <div
          style="
            inline-size: 100%;
            margin-bottom: 1vw;
            display: flex;
            flex-direction: row;
          "
        >
          <div
            style="
              flex-basis: auto;
              background-color: #0000004b;
              padding: 32px;
              border-radius: 2vw;
            "
          >
            <div
              id="time"
              style="font-size: 60px; color: rgb(131, 131, 131)"
            ></div>
            <div
              id="date"
              style="font-size: 20px; color: rgb(131, 131, 131)"
            ></div>
          </div>
        </div>
        <div
          style="background-color: #0000004b; border-radius: 2vw; padding: 32px"
        >
          <div
            id="quote"
            style="
              font-size: 40px;
              color: rgb(131, 131, 131);
              font-family: 'Dancing Script', cursive;
              inline-size: 20vw;
              overflow-wrap: break-word;
              white-space: pre-line;
            "
          ></div>
        </div>
      </div>
      <div
        style="
          flex-basis: auto;
          background-color: #0000004b;
          padding: 32px;
          border-radius: 2vw;
        "
      >
        <img id="lmao" src=""></img>
      </div>
    </div>
  </body>
  <script src="./js/getimage.js"></script>
  <script src="./js/settext.js"></script>
</html>
