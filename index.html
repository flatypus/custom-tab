<!DOCTYPE html>
<html>
  <head>
    <title id="title"></title>
    <link rel="stylesheet" href="./css/stylesheet.css" />
    <link rel="shortcut icon" href="./favicon.ico" />
    <meta charset="utf-8" />
    <script type="text/javascript" src="config.js"></script>
  </head>
  <body id="background">
    <div
      style="display: grid; grid-template-columns: repeat(1, minmax(0, 1fr))"
    >
      <div style="grid-row-start: 1; grid-column-start: 1">
        <canvas id="canvas"></canvas>
      </div>
      <div style="grid-row-start: 1; grid-column-start: 1">
        <div style="display: flex; flex-direction: row-reverse">
          <div
            style="
              flex-basis: auto;
              background-color: #00000069;
              border-radius: 2vw;
              padding: 32px;
            "
          >
            <div
              id="time"
              style="font-size: 60px; color: rgb(99, 99, 99)"
            ></div>
            <div
              id="date"
              style="font-size: 20px; color: rgb(99, 99, 99)"
            ></div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./js/getimage.js"></script>
  <script src="./js/settext.js"></script>
  <script src="./js/draw.js"></script>
</html>
