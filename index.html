<!DOCTYPE html>
<html>
  <head>
    <title id="title"></title>
    <link rel="stylesheet" href="./css/stylesheet.css" />
    <link rel="shortcut icon" href="./favicon.ico" />
    <meta charset="utf-8" />
    <script type="text/javascript" src="config.js"></script>
  </head>
  <body id="background">
    <div
      style="display: grid; grid-template-columns: repeat(5, minmax(0, 1fr))"
    >
      <div
        id="greeting"
        style="grid-column: span 4 / span 4; color: white"
      ></div>
      <div
        style="
          grid-column: span 1 / span 1;
          background-color: #00000069;
          width: 100%;
          height: 200px;
          border-radius: 10%;
          padding: 32px;
        "
      >
        <div id="time" style="font-size: 60px; color: rgb(99, 99, 99)"></div>
        <div id="date" style="font-size: 20px; color: rgb(99, 99, 99)"></div>
      </div>
    </div>
  </body>
  <script src="./js/getimage.js"></script>
  <script src="./js/settext.js"></script>
</html>
